<div class="relative inline-block">
  <!-- Theme Picker Button -->
  <button
    (click)="togglePicker()"
    class="flex items-center space-x-2 px-4 py-2 text-base font-medium text-neutral-600 dark:text-neutral-400 hover:text-brand-600 dark:hover:text-brand-400 transition-colors duration-200 rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-800 min-h-[44px] min-w-[44px]"
    [class.text-brand-600]="isOpen()"
    [class.bg-neutral-100]="isOpen()"
    [class.dark:text-brand-400]="isOpen()"
    [class.dark:bg-neutral-800]="isOpen()"
  >
    <!-- Theme Icon -->
    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"
      />
    </svg>
    <span>{{ currentTheme.name }}</span>
    <!-- Dropdown Arrow -->
    <svg
      class="h-3 w-3 transition-transform duration-200"
      [class.rotate-180]="isOpen()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Theme Picker Dropdown -->
  <div
    *ngIf="isOpen()"
    class="absolute bottom-full left-0 mb-2 w-72 bg-white dark:bg-neutral-800 rounded-lg shadow-lg border border-neutral-200 dark:border-neutral-700 overflow-hidden z-50"
  >
    <!-- Header -->
    <div class="px-4 py-3 border-b border-neutral-200 dark:border-neutral-700">
      <h3 class="text-base font-semibold text-neutral-900 dark:text-white">Choose Theme</h3>
      <p class="text-base text-neutral-500 dark:text-neutral-400 mt-1">
        Select your preferred color theme
      </p>
    </div>

    <!-- Theme List -->
    <div class="max-h-96 overflow-y-auto">
      <div class="p-2 space-y-1">
        <button
          *ngFor="let theme of themes"
          (click)="selectTheme(theme.id)"
          class="w-full flex items-center justify-between p-3 rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors duration-200 min-h-[44px] min-w-[44px]"
          [class.bg-brand-50]="isCurrentTheme(theme.id)"
          [class.dark:bg-brand-900/20]="isCurrentTheme(theme.id)"
        >
          <div class="flex items-center space-x-3 flex-1">
            <!-- Theme Preview Colors -->
            <div class="flex space-x-1">
              <div
                class="w-4 h-4 rounded-full border border-neutral-200 dark:border-neutral-600"
                [style.background]="theme.colors.primary"
              ></div>
              <div
                class="w-4 h-4 rounded-full border border-neutral-200 dark:border-neutral-600"
                [style.background]="theme.colors.secondary"
              ></div>
              <div
                class="w-4 h-4 rounded-full border border-neutral-200 dark:border-neutral-600"
                [style.background]="theme.colors.accent"
              ></div>
            </div>

            <!-- Theme Info -->
            <div class="flex-1 text-left">
              <div class="text-base font-medium text-neutral-900 dark:text-white">
                {{ theme.name }}
              </div>
              <div class="text-base text-neutral-500 dark:text-neutral-400">
                {{ theme.description }}
              </div>
            </div>
          </div>

          <!-- Active Indicator -->
          <div *ngIf="isCurrentTheme(theme.id)" class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-brand-600 dark:text-brand-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Backdrop for mobile -->
  <div *ngIf="isOpen()" class="fixed inset-0 z-40 bg-transparent" (click)="togglePicker()"></div>
</div>

<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in"
>
  <div
    class="relative w-full max-w-md rounded-2xl bg-modern-glass backdrop-blur-xl border border-white/20 shadow-2xl p-6 space-y-6 animate-scale-in"
  >
    <h3 class="text-2xl font-bold text-foreground text-center">{{ title }}</h3>
    <p class="text-muted-foreground text-center">{{ message }}</p>

    <div class="flex gap-4 justify-center">
      <button z-button [variant]="confirmVariant" (click)="onConfirm()">
        {{ confirmText }}
      </button>
      <button z-button variant="outline" (click)="onCancel()">
        {{ cancelText }}
      </button>
    </div>
  </div>
</div>

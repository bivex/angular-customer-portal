<button
  z-button
  variant="ghost"
  size="icon"
  (click)="toggleTheme()"
  [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
  class="relative overflow-hidden transition-all duration-300 hover:scale-110"
>
  <z-icon
    zType="palette"
    zSize="sm"
    class="transition-transform duration-300"
    [class.rotate-180]="isDark()"
    [class.rotate-0]="!isDark()"
  ></z-icon>

  <div
    class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-full opacity-0 hover:opacity-100 transition-opacity duration-300"
  ></div>
</button>
